<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elf Photo Uploader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background_image.png'); /* Background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    canvas {
      border: 2px solid black;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    input[type="file"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Elf Photo Uploader</h1>
    <canvas id="elfCanvas" width="400" height="500"></canvas>
    <br>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="resizeUp">Make Bigger</button>
    <button id="resizeDown">Make Smaller</button>
    <button id="widen">Make Wider</button>
    <button id="thin">Make Thinner</button>
    <button id="rotate">Rotate</button>
    <script>
      const canvas = document.getElementById('elfCanvas');
      const ctx = canvas.getContext('2d');
      const imageInput = document.getElementById('imageInput');

      const resizeUp = document.getElementById('resizeUp');
      const resizeDown = document.getElementById('resizeDown');
      const widen = document.getElementById('widen');
      const thin = document.getElementById('thin');
      const rotate = document.getElementById('rotate');

      let uploadedImage = null;
      let uploadedImageX = 100;
      let uploadedImageY = 100;
      let uploadedImageWidth = 200;
      let uploadedImageHeight = 200;
      let rotation = 0;

      const elfImage = new Image();
      elfImage.src = 'photo_2024-12-02_02-58-57.jpg'; // Add the elf background image here
      elfImage.onload = () => {
        ctx.drawImage(elfImage, 0, 0, canvas.width, canvas.height);
      };

      imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            uploadedImage = new Image();
            uploadedImage.onload = () => {
              redrawCanvas();
            };
            uploadedImage.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      function redrawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(elfImage, 0, 0, canvas.width, canvas.height);
        if (uploadedImage) {
          ctx.save();
          ctx.translate(uploadedImageX + uploadedImageWidth / 2, uploadedImageY + uploadedImageHeight / 2);
          ctx.rotate(rotation * Math.PI / 180);
          ctx.drawImage(
            uploadedImage,
            -uploadedImageWidth / 2,
            -uploadedImageHeight / 2,
            uploadedImageWidth,
            uploadedImageHeight
          );
          ctx.restore();
        }
      }

      resizeUp.addEventListener('click', () => {
        uploadedImageWidth *= 1.1;
        uploadedImageHeight *= 1.1;
        redrawCanvas();
      });

      resizeDown.addEventListener('click', () => {
        uploadedImageWidth *= 0.9;
        uploadedImageHeight *= 0.9;
        redrawCanvas();
      });

      widen.addEventListener('click', () => {
        uploadedImageWidth *= 1.1;
        redrawCanvas();
      });

      thin.addEventListener('click', () => {
        uploadedImageWidth *= 0.9;
        redrawCanvas();
      });

      rotate.addEventListener('click', () => {
        rotation += 15; // Rotate 15 degrees clockwise
        redrawCanvas();
      });
    </script>
  </div>
</body>
</html>
